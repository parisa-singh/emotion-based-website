<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intentions Grid</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/components.css" />
</head>
<body class="fade-in">
  <div id="intentions-page">
    <a href="dashboard.html" id="back-button">← Back to Dashboard</a>
    <h2>Set Your Intentions 🎯</h2>

    <div class="intentions-layout">
      <div class="intentions-sidebar">
        <h3>Categories</h3>
        <ul id="category-list"></ul>
        <input type="text" id="new-category" placeholder="Add a new category..." />
        <button id="add-category">Add Category</button>
      </div>

      <div id="intentions-grid"></div>
    </div>
  </div>

  <script src="scripts/intentions.js"></script>
</body>
</html>
